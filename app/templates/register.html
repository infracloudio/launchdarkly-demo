
{% extends 'base.html' %}

{% block content %}
<body class="bg-dark">
    <div class="container">
      <div class="card card-register mx-auto mt-5">
      
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form action="{{ url_for('core.register') }}" method="post">
            <div class="form-group mb-3">
              <label for="userEmail">Email address</label>
              <input class="form-control" id="userEmail" name="userEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="inputPassword">Password</label>
                  <input class="form-control" id="inputPassword" name="inputPassword" type="password" placeholder="Password">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="confirmPassword">Confirm password</label>
                  <input for="floatingPassword" class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm password">
                </div>
              </div>
            </div>
            <input type="submit" value="submit" class="btn btn-primary btn-block"></input>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="{{ url_for('core.index') }}">Login Page</a>
          </div>
          <hr>
          <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="text-left text-danger font-weight-bold">
                  {% for message in messages %}
                  {{ message }}
                  {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
           </div>
        </div>
      </div>
    </div>


{% endblock %}
